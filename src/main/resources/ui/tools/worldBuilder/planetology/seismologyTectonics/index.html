<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Tools -> World Builder -> Planetology -> Seismology and Tectonics</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.11/css/dataTables.bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/select/1.1.2/css/select.bootstrap.min.css">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/style.css">

<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body>
	<div class="container">
        <div class="row">
            <ol class="breadcrumb">
                <li>tools</li>
                <li>World Builder</li>
                <li>Planetology</li>
                <li class="active">Seismology and Tectonics</li>
            </ol>
        </div>
		<div class="row">
			<h1>Seismology and Tectonics</h1>
		</div>
		<div class="row">
			<div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">Generate Plates</div>
                    <div class="panel-body">
                        <div class="input-group">
                            <input class="form-control" type="number" data-bind="value: times" min="1" >
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" data-bind="click: generatePlates">
                                    <i class="fa fa-list" aria-hidden="true"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
			</div>
            <div class="col-md-8">
                <div class="panel panel-default">
                    <div class="panel-heading">Positions and Sizes</div>
                    <table class="table table-striped table-hover table-bordered">
                        <thead>
                            <tr>
                                <th>Positions</th>
                                <th>Sizes</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: plateResults">
                            <tr>
                                <td data-bind="text: positions"></td>
                                <td data-bind="text: sizes"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">Map</div>
                    <div class="panel-body">
                        <svg>
                            
                        </svg>
                    </div>
                </div>
            </div>
		</div>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/knockout.mapping/2.4.1/knockout.mapping.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script
		src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>
	<script
		src="https://cdn.datatables.net/1.10.11/js/dataTables.bootstrap.min.js"></script>
	<script
		src="https://cdn.datatables.net/select/1.1.2/js/dataTables.select.min.js"></script>
	<script src="/js/knockstrap.js"></script>
	<script src="/js/seismologyTectonics.js"></script>
</body>
</html>
