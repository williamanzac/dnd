<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Tools -> World Builder -> Planetology -> World Hydrography</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.11/css/dataTables.bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/select/1.1.2/css/select.bootstrap.min.css">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/style.css">

<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body>
    <div class="container">
        <breadcrumbs params="crumbs: ['Tools', 'World Builder', 'Planetology', 'World Hydrography']"></breadcrumbs>
        <div class="row">
            <h1>World Hydrography</h1>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">Display Types</div>
                    <table class="table table-striped table-hover table-bordered">
                        <tbody data-bind="foreach: displayTypes">
                            <tr
                                data-bind="css: {active: $root.selectedDisplayType() != null && $root.selectedDisplayType().id == id}, click: $root.setSelectedDisplayType.bind($data)"
                            >
                                <td data-bind="text: name"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">Hydrography</div>
                    <div class="panel-body">
                        <div class="input-group">
                            <input class="form-control" type="number" data-bind="value: times" min="1"> <span
                                class="input-group-btn"
                            >
                                <button type="button" class="btn btn-default"
                                    data-bind="click: generateHydrography, enable: selectedDisplayType"
                                >
                                    <i class="fa fa-list" aria-hidden="true"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                    <table class="table table-striped table-hover table-bordered">
                        <tbody data-bind="foreach: hydrographies">
                            <tr>
                                <td data-bind="text: percent"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-8">
                <div class="panel panel-default">
                    <div class="panel-heading">Land/Water Distribution</div>
                    <table class="table table-striped table-hover table-bordered">
                        <thead>
                            <tr>
                                <th>Hydrography</th>
                                <!-- ko foreach: $root.regionTypes -->
                                <th data-bind="text: name"></th>
                                <!-- /ko -->
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: results">
                            <tr>
                                <td data-bind="text: percent"></td>
                                <!-- ko foreach: $root.regionTypes -->
                                <td><span
                                    data-bind="text: $root.findNumRegions(name(), $root.selectedDisplayType().name(), $parent.percent()).numRegions()"
                                ></span></td>
                                <!-- /ko -->
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">Positions and Sizes</div>
                    <table class="table table-striped table-hover table-bordered">
                        <thead>
                            <tr>
                                <th># Regions</th>
                                <th>Positions</th>
                                <th>Sizes</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: massResults">
                            <tr>
                                <td data-bind="text: mass != null ? mass.numRegions : 0"></td>
                                <td data-bind="text: positions"></td>
                                <td data-bind="text: sizes"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">Map</div>
                    <div class="panel-body">
                        <svg>
                            
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/require.js" data-main="/js/worldBuilder/planetology/hydrography/main"></script>
</body>
</html>
