<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Tools -> Dice</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.11/css/dataTables.bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/select/1.1.2/css/select.bootstrap.min.css">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/style.css">

<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body>

	<div class="container">
        <breadcrumbs params="crumbs: ['Tools', 'Dice']"></breadcrumbs>
		<div class="row">
			<h1>Dice</h1>
		</div>
		<div class="row form-inline">
			<div class="col-md-5">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="(\d+)d(\d+)+(\d+)" size="5" autofocus data-bind="value: rollData, valueUpdate: 'afterkeydown'" />
					<input type="number" class="form-control" placeholder="times" min="1" size="2" data-bind="value: times" />
					<button class="btn btn-default" title="roll" data-bind="enable: rollData, click: roll">
						<i class="fa fa-random"></i>
					</button>
				</div>
				<div class="col-md-12" data-bind="foreach: result">
					<div class="name row">
						<div class="col-md-12" data-bind="text: $data"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

    <script src="/js/require.js" data-main="/js/dice/main"></script>
</body>
</html>
