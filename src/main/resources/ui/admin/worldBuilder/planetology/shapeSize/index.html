<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Admin -> World Builder -> Planetology -> Shapes and Sizes</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.11/css/dataTables.bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/select/1.1.2/css/select.bootstrap.min.css">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/style.css">

<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body>
    <!-- Edit WorldShape Modal -->
    <div data-bind="modal: {
	    visible: editWorldShapeModalVisible,
	    header: { data: { label: 'Edit World Shape' } },
	    body: { name: 'editWorldShapeModalTemplate' },
	    footer: { data: { action: updateWorldShape, closeLabel: 'Cancel', primaryLabel: 'Update' } }
    }"></div>

    <!-- New WorldShape Modal -->
    <div data-bind="modal: {
	    visible: newWorldShapeModalVisible,
	    header: { data: { label: 'New World Shape' } },
	    body: { name: 'editWorldShapeModalTemplate' },
	    footer: { data: { action: createWorldShape, closeLabel: 'Cancel', primaryLabel: 'Create' } }
    }"></div>

    <!-- Edit WorldSize Modal -->
    <div data-bind="modal: {
        visible: editWorldSizeModalVisible,
        header: { data: { label: 'Edit World Size' } },
        body: { name: 'editWorldSizeModalTemplate' },
        footer: { data: { action: updateWorldSize, closeLabel: 'Cancel', primaryLabel: 'Update' } }
    }"></div>

    <!-- New WorldSize Modal -->
    <div data-bind="modal: {
        visible: newWorldSizeModalVisible,
        header: { data: { label: 'New World Size' } },
        body: { name: 'editWorldSizeModalTemplate' },
        footer: { data: { action: createWorldSize, closeLabel: 'Cancel', primaryLabel: 'Create' } }
    }"></div>

	<div class="container">
        <div class="row">
            <ol class="breadcrumb">
                <li>Admin</li>
                <li>World Builder</li>
                <li>Planetology</li>
                <li class="active">Shapes and Sizes</li>
            </ol>
        </div>
		<div class="row">
			<h1>Shapes and Sizes</h1>
		</div>
		<div class="row">
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">World Shapes</div>
                    <table class="table table-striped table-hover table-bordered">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Name</th>
                                <th>
                                    <div class="btn-group btn-group-xs" role="group">
                                        <button class="btn btn-success" data-bind="click: showNewWorldShapeModal">
                                            <i class="fa fa-plus"></i>
                                        </button>
                                    </div>
                                </th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: worldShapes">
                            <tr>
                                <td data-bind="text: min() + '-' + max()"></td>
                                <td data-bind="text: name"></td>
                                <td>
                                    <div class="btn-group btn-group-xs" role="group">
                                        <button type="button" class="btn btn-default" data-bind="click: $root.showEditWorldShapeModal.bind($data)">
                                            <i class="fa fa-pencil" aria-hidden="true"></i>
                                        </button>
                                        <button type="button" class="btn btn-warning" data-bind="click: $root.removeWorldShape.bind($data)">
                                            <i class="fa fa-times" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-5">
                <div class="panel panel-default">
                    <div class="panel-heading">World Sizes</div>
                    <table class="table table-striped table-hover table-bordered">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Diameter</th>
                                <th>World Map Size</th>
                                <th>Region Map Size</th>
                                <th>
                                    <div class="btn-group btn-group-xs" role="group">
                                        <button class="btn btn-success" data-bind="click: showNewWorldSizeModal">
                                            <i class="fa fa-plus"></i>
                                        </button>
                                    </div>
                                </th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: worldSizes">
                            <tr>
                                <td data-bind="text: min() + '-' + max()"></td>
                                <td data-bind="text: diameter"></td>
                                <td data-bind="text: worldMapSize"></td>
                                <td data-bind="text: regionMapSize"></td>
                                <td>
                                    <div class="btn-group btn-group-xs" role="group">
                                        <button type="button" class="btn btn-default" data-bind="click: $root.showEditWorldSizeModal.bind($data)">
                                            <i class="fa fa-pencil" aria-hidden="true"></i>
                                        </button>
                                        <button type="button" class="btn btn-warning" data-bind="click: $root.removeWorldSize.bind($data)">
                                            <i class="fa fa-times" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
		</div>
	</div>

    <script type="text/html" id="editWorldShapeModalTemplate">
		<div class="clearfix">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Name" autofocus data-bind="value: $root.editWorldShape().name" />
			</div> <!-- /input-group -->
            <div class="input-group">
                <input type="number" class="form-control" placeholder="Min" data-bind="value: $root.editWorldShape().min" />
            </div> <!-- /input-group -->
            <div class="input-group">
                <input type="number" class="form-control" placeholder="Max" data-bind="value: $root.editWorldShape().max" />
            </div> <!-- /input-group -->
		</div>
    </script>

    <script type="text/html" id="editWorldSizeModalTemplate">
        <div class="clearfix">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Planetary Diameter" autofocus data-bind="value: $root.editWorldSize().diameter" />
                <span class="input-group-addon">miles</span>
            </div> <!-- /input-group -->
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Hex Size, World Map" data-bind="value: $root.editWorldSize().worldMapSize" />
                <span class="input-group-addon">miles</span>
            </div> <!-- /input-group -->
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Hex Size, Region Map" data-bind="value: $root.editWorldSize().regionMapSize" />
                <span class="input-group-addon">miles</span>
            </div> <!-- /input-group -->
            <div class="input-group">
                <input type="number" class="form-control" placeholder="Min" data-bind="value: $root.editWorldSize().min" />
            </div> <!-- /input-group -->
            <div class="input-group">
                <input type="number" class="form-control" placeholder="Max" data-bind="value: $root.editWorldSize().max" />
            </div> <!-- /input-group -->
        </div>
    </script>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/knockout.mapping/2.4.1/knockout.mapping.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script
		src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>
	<script
		src="https://cdn.datatables.net/1.10.11/js/dataTables.bootstrap.min.js"></script>
	<script
		src="https://cdn.datatables.net/select/1.1.2/js/dataTables.select.min.js"></script>
	<script src="/js/knockstrap.js"></script>
	<script src="/js/worldShapesSizes.js"></script>
</body>
</html>
