<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Admin -> World Builder -> Planetology -> Climatology</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.11/css/dataTables.bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/select/1.1.2/css/select.bootstrap.min.css">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/style.css">

<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body>
    <!-- Edit PlanetaryTemperature Modal -->
    <div data-bind="modal: {
	    visible: editPlanetaryTemperatureModalVisible,
	    header: { data: { label: 'Edit Planetary Temperature' } },
	    body: { name: 'editPlanetaryTemperatureModalTemplate' },
	    footer: { data: { action: updatePlanetaryTemperature, closeLabel: 'Cancel', primaryLabel: 'Update' } }
    }"></div>

    <!-- New PlanetaryTemperature Modal -->
    <div data-bind="modal: {
	    visible: newPlanetaryTemperatureModalVisible,
	    header: { data: { label: 'New Planetary Temperature' } },
	    body: { name: 'editPlanetaryTemperatureModalTemplate' },
	    footer: { data: { action: createPlanetaryTemperature, closeLabel: 'Cancel', primaryLabel: 'Create' } }
    }"></div>

    <!-- Edit SeasonalVariation Modal -->
    <div data-bind="modal: {
        visible: editSeasonalVariationModalVisible,
        header: { data: { label: 'Edit Seasonal Variation' } },
        body: { name: 'editSeasonalVariationModalTemplate' },
        footer: { data: { action: updateSeasonalVariation, closeLabel: 'Cancel', primaryLabel: 'Update' } }
    }"></div>

    <!-- New SeasonalVariation Modal -->
    <div data-bind="modal: {
        visible: newSeasonalVariationModalVisible,
        header: { data: { label: 'New Seasonal Variation' } },
        body: { name: 'editSeasonalVariationModalTemplate' },
        footer: { data: { action: createSeasonalVariation, closeLabel: 'Cancel', primaryLabel: 'Create' } }
    }"></div>

	<div class="container">
        <div class="row">
            <ol class="breadcrumb">
                <li>Admin</li>
                <li>World Builder</li>
                <li>Planetology</li>
                <li class="active">Climatology</li>
            </ol>
        </div>
		<div class="row">
			<h1>Climatology</h1>
		</div>
		<div class="row">
			<div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">Planetary Temperature</div>
                    <table class="table table-striped table-hover table-bordered">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Category</th>
                                <th>
                                    <div class="btn-group btn-group-xs" role="group">
                                        <button class="btn btn-success" data-bind="click: showNewPlanetaryTemperatureModal">
                                            <i class="fa fa-plus"></i>
                                        </button>
                                    </div>
                                </th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: planetaryTemperatures">
                            <tr>
                                <td data-bind="text: min() + '-' + max()"></td>
                                <td data-bind="text: category"></td>
                                <td>
                                    <div class="btn-group btn-group-xs" role="group">
                                        <button type="button" class="btn btn-default" data-bind="click: $root.showEditPlanetaryTemperatureModal.bind($data)">
                                            <i class="fa fa-pencil" aria-hidden="true"></i>
                                        </button>
                                        <button type="button" class="btn btn-warning" data-bind="click: $root.removePlanetaryTemperature.bind($data)">
                                            <i class="fa fa-times" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">Seasonal Variation</div>
                    <table class="table table-striped table-hover table-bordered">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Variation</th>
                                <th>
                                    <div class="btn-group btn-group-xs" role="group">
                                        <button class="btn btn-success" data-bind="click: showNewSeasonalVariationModal">
                                            <i class="fa fa-plus"></i>
                                        </button>
                                    </div>
                                </th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: seasonalVariations">
                            <tr>
                                <td data-bind="text: min() + '-' + max()"></td>
                                <td data-bind="text: variation"></td>
                                <td>
                                    <div class="btn-group btn-group-xs" role="group">
                                        <button type="button" class="btn btn-default" data-bind="click: $root.showEditSeasonalVariationModal.bind($data)">
                                            <i class="fa fa-pencil" aria-hidden="true"></i>
                                        </button>
                                        <button type="button" class="btn btn-warning" data-bind="click: $root.removeSeasonalVariation.bind($data)">
                                            <i class="fa fa-times" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
		</div>
	</div>

    <script type="text/html" id="editPlanetaryTemperatureModalTemplate">
		<div class="clearfix">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Category" autofocus data-bind="value: $root.editPlanetaryTemperature().category" />
            </div> <!-- /input-group -->
            <div class="input-group">
                <input type="number" class="form-control" placeholder="Min" data-bind="value: $root.editPlanetaryTemperature().min" />
            </div> <!-- /input-group -->
            <div class="input-group">
                <input type="number" class="form-control" placeholder="Max" data-bind="value: $root.editPlanetaryTemperature().max" />
            </div> <!-- /input-group -->
		</div>
    </script>

    <script type="text/html" id="editSeasonalVariationModalTemplate">
        <div class="clearfix">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Variation" autofocus data-bind="value: $root.editSeasonalVariation().variation" />
            </div> <!-- /input-group -->
            <div class="input-group">
                <input type="number" class="form-control" placeholder="Min" data-bind="value: $root.editSeasonalVariation().min" />
            </div> <!-- /input-group -->
            <div class="input-group">
                <input type="number" class="form-control" placeholder="Max" data-bind="value: $root.editSeasonalVariation().max" />
            </div> <!-- /input-group -->
        </div>
    </script>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/knockout.mapping/2.4.1/knockout.mapping.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script
		src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>
	<script
		src="https://cdn.datatables.net/1.10.11/js/dataTables.bootstrap.min.js"></script>
	<script
		src="https://cdn.datatables.net/select/1.1.2/js/dataTables.select.min.js"></script>
	<script src="/js/knockstrap.js"></script>
	<script src="/js/climatology.js"></script>
</body>
</html>
