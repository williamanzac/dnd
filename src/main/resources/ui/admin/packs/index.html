<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Admin -> Packs</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.11/css/dataTables.bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/select/1.1.2/css/select.bootstrap.min.css">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/style.css">

<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body>
    <!-- Edit Pack Modal -->
    <div
        data-bind="modal: {
	    visible: editPackModal.visible,
	    header: { data: { label: 'Edit Pack' } },
	    body: { name: 'editPackModalTemplate' },
	    footer: { data: { action: $root.updatePack, closeLabel: 'Cancel', primaryLabel: 'Update' } }
    }"
    ></div>

    <div class="container">
        <breadcrumbs params="crumbs: ['Admin', 'Packs']"></breadcrumbs>
        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="btn-group btn-group-xs pull-right" role="group">
                            <button class="btn btn-success" data-bind="click: showNewPackModal">
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>
                        Packs
                    </div>
                    <table class="table table-striped table-hover table-bordered">
                        <thead>
                            <tr>
                                <td>
                                    <input type="text" size="15" placeholder="Name" data-bind="value: newPack().name" />
                                </td>
                                <td>
                                    <input type="number" size="5" placeholder="Cost (gp)" data-bind="value: newPack().costGP" />
                                </td>
                                <td>
                                    <div class="btn-group btn-group-xs" role="group">
                                        <button class="btn btn-success" data-bind="click: createPack">
                                            <i class="fa fa-plus"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: packs">
                            <tr>
                                <td>
                                    <span data-bind="inline: name"></span>
                                </td>
                                <td data-bind="text: costGP"></td>
                                <td>
                                    <div class="btn-group btn-group-xs" role="group">
                                        <button type="button" class="btn btn-default" data-bind="click: $root.editPackModal.show">
                                            <i class="fa fa-pencil" aria-hidden="true"></i>
                                        </button>
                                        <button type="button" class="btn btn-warning" data-bind="click: remove">
                                            <i class="fa fa-times" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <template id="editPackModalTemplate">
        <div class="clearfix">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Name" autofocus data-bind="value: $root.editPack().name" />
            </div>
            <!-- /input-group -->
            <div class="input-group">
                <input class="form-control" placeholder="Cost (gp)" type="text" data-bind="value: $root.editPack().costGP" />
            </div>
            <!-- /input-group -->
        </div>
    </template>

    <script src="/js/require.js" data-main="/js/packs/main"></script>
</body>
</html>
