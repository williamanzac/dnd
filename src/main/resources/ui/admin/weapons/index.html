<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Admin -> Spells</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.11/css/dataTables.bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/select/1.1.2/css/select.bootstrap.min.css">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/style.css">

<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body>
	<!-- Edit Ability Modal -->
	<div
		data-bind="modal: {
	    visible: editAbilityModalVisible,
	    header: { data: { label: 'Edit Ability' } },
	    body: { name: 'editAbilityModalTemplate' },
	    footer: { data: { action: updateAbility, closeLabel: 'Cancel', primaryLabel: 'Update' } }
    }"></div>

	<!-- New Ability Modal -->
	<div
		data-bind="modal: {
	    visible: newAbilityModalVisible,
	    header: { data: { label: 'New Ability' } },
	    body: { name: 'editAbilityModalTemplate' },
	    footer: { data: { action: createAbility, closeLabel: 'Cancel', primaryLabel: 'Create' } }
    }"></div>

	<div class="container">
		<div class="row">
			<h1>Spells</h1>
		</div>
		<div class="row">
			<table class="table table-striped table-hover table-bordered">
				<thead>
					<tr>
						<th>School</th>
						<th>Level</th>
						<th>Name</th>
						<th>Casting Time</th>
						<th>Duration</th>
						<th>Range/Area</th>
						<th>Attack/Save</th>
						<th>Damage/Effect</th>
						<th>
							<div class="btn-group btn-group-xs" role="group">
								<button class="btn btn-success"
									data-bind="click: showNewAbilityModal">
									<i class="fa fa-plus"></i>
								</button>
							</div>
						</th>
					</tr>
				</thead>
				<tbody data-bind="foreach: spells">
					<tr>
						<td data-bind="text: school"></td>
						<td data-bind="text: level"></td>
						<td data-bind="text: name"></td>
						<td data-bind="text: castingTime"></td>
						<td data-bind="text: duration"></td>
						<td data-bind="text: range"></td>
						<td data-bind="text: attack"></td>
						<td data-bind="text: damage"></td>
						<td>
							<div class="btn-group btn-group-xs" role="group">
								<button class="btn btn-default"
									data-bind="click: $root.showEditAbilityModal.bind($data)">
									<i class="fa fa-pencil"></i>
								</button>
								<button class="btn btn-warning">
									<i class="fa fa-times"></i>
								</button>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<script type="text/html" id="editAbilityModalTemplate">
		<div class="clearfix">
			<div class="input-group">
				<input class="form-control" placeholder="Name" autofocus type="text" data-bind="value: $root.newScore().name" />
			</div> <!-- /input-group -->
		</div>
    </script>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/knockout.mapping/2.4.1/knockout.mapping.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script
		src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>
	<script
		src="https://cdn.datatables.net/1.10.11/js/dataTables.bootstrap.min.js"></script>
	<script
		src="https://cdn.datatables.net/select/1.1.2/js/dataTables.select.min.js"></script>
	<script src="/js/knockstrap.js"></script>
	<script src="/js/spells.js"></script>
</body>
</html>
